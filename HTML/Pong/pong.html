<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/styles.css">
        <title>Pong 2.0</title>
    </head>
    <body>
        <main>
            <canvas id="canvas"></canvas>
            <div id="score" class="score">
                <p id="scoreWord" class="scoreWord">Compteur</p>
                <p id="scoreNumber" class="scoreNumber">0</p>
            </div>
            <div id="square" class="square">
                <p id="addSquare" class="changeSquareNumber" onclick="createSquare()">+</p>
                <p id="squareNumber" class="squareNumber">0</p>
                <p id="RemoveSquare" class="changeSquareNumber" onclick="deleteSquare()">-</p>
            </div>
        </main>
        <footer>
            <script src="js/class.js"></script>
            <script src="js/gameloop_functions.js"></script>
            <script src="js/collisions.js"></script>
            <script src="js/gamemodes.js"></script>
            <script src="js/square.js"></script>
            <script src="js/init.js"></script>
            <script src="js/main.js"></script>
        </footer>
    </body>
</html>
